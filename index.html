<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sign up page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link href="sass/css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="main">
      <section id="right-main">
        <header id="main-header">
          <h2>Sign up with other accounts</h2>
        </header>
        <div id="sign-up-option">
          <a href="#"
            ><button>
              <i class="fa-brands fa-google"></i>
              <p>Sign up with Google</p>
            </button></a
          >
          <a href="#"
            ><button>
              <i class="fa-brands fa-facebook-f"></i>
              <p>Sign up with Facebook</p>
            </button></a
          >
          <a href="#"
            ><button>
              <i class="fa-brands fa-twitter"></i>
              <p>Sign up with Twitter</p>
            </button></a
          >
        </div>
        <div width="90%" style="margin: auto"><hr /></div>
        <div id="sign-up-container">
          <header>
            <h2>Sign up Form</h2>
          </header>
          <form action="#">
            <div class="input-group">
              <label for="fname">First Name</label>
              <input name="fname" type="text" placeholder="first name" />
            </div>
            <div class="input-group">
              <label for="lname">Last Name</label>
              <input name="lname" type="text" placeholder="last name" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input name="email" type="email" placeholder="email" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input name="password" type="password" placeholder="password" />
            </div>
            <div class="input-group">
              <label for="repassword">Repeat Password</label>
              <input
                name="repassword"
                type="password"
                placeholder="repeat password"
              />
            </div>
            <div id="sign-up-button-container">
              <button>sign up</button>
            </div>
          </form>
        </div>
      </section>
      <section id="left-main"></section>
    </div>
  </body>
</html>
